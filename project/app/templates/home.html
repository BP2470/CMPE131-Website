<html>
    <head>
        <title>CMPE131</title>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class=flashes>
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <br/><br/>
        <a href="{{url_for('signup')}}">Sign up</a>
        <br/><br/>
        <a href="{{url_for('login')}}">Sign in</a>
    </body>
</html>
